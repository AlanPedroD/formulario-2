<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="estilos/formulario.css">
    <script src="https://kit.fontawesome.com/049c2c2b37.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <form action="">
        <h2>Assentac</h2>
        <p>Fabricação e instalação de esquadrias</p>
        <h2 class="titulo">Orçamento</h2>
        <ul>
          <li>
            <label for="nome">Cliente</label>
            <input class="inputs-padrao" type="text" name="nome" id="nome" required autofocus placeholder="Nome"/>
          </li>
          <li>
            <label for="email">Endereço</label>
            <input type="text" name="enderco" id="" class="inputs-padrao" placeholder="Endereço">          
          </li>
          <li>
            <label for="email">Cidade</label>
            <input type="text" name="enderco" id="" class="inputs-padrao" placeholder="Cidade">          
          </li>
          <li>
            <label for="tel">Telefone</label>
            <input class="inputs-padrao type="tel" name="email" id="tel" placeholder="(xx)xxxxx-xxxx"/>
          </li>
          
          <li class="text-area">
            <label>Descrição</label>
            <textarea name="" id="" cols="" rows="10"></textarea>
          </li>
          <li>
            <label>Data</label>
            <select name="dia">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="5">6</option>
              <option value="5">7</option>
              <option value="5">8</option>
              <option value="5">9</option>
              <option value="5">10</option>
              <option value="1">11</option>
              <option value="2">12</option>
              <option value="3">13</option>
              <option value="4">14</option>
              <option value="5">15</option>
              <option value="5">16</option>
              <option value="5">17</option>
              <option value="5">18</option>
              <option value="5">19</option>
              <option value="5">20</option>
            </select>
            <select name="mes">
              <option value="jan">Jan</option>
              <option value="Fev">Fev</option>
              <option value="Mar">Mar</option>
              <option value="Abril">Abril</option>
              <option value="Maio">Maio</option>
              <option value="Maio">Junho</option>
              <option value="Maio">Julho</option>
              <option value="Maio">Agosto</option>
              <option value="Maio">Setembro</option>
              <option value="Maio">Outubro</option>
              <option value="Maio">Novembro</option>
              <option value="Maio">Dezembro</option>
            </select>
            <select name="ano">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </li>
        </ul>
      </form>
    </main>
  </body>
</html>
